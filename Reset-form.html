<body>
    <div class="reset-form">
        <p class="reset-form-h1">Reset your email and password.</p>
        <form action="">
            <input type="email" placeholder="Enter new email" name="newemail" required class="input" > <br> 
            <input type="password" placeholder="Enter new password" name="newpassword" required class="input"> <br> 
            <input type="password" required placeholder="Confirm new password"  maxlength="5" class="input" minlength="8"> <br> 
            <button class="button resetlogin"><a href="main.html" target="_self">LOG IN</a></button>
        </form>
    </div>
    
</body>
