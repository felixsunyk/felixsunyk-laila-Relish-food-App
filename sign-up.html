<body>
    <div class="sign-up-page">
        <h1 class="sign-up-page-h1">Create Account</h1>
        <form action="" method="">
            <input type="text" class="input" name="name" placeholder="Full Name" required> <br>
            <input type="email" name="Email" placeholder="Email" required class="input"><br>
            <input type="password" placeholder="password" minlength="6" maxlength="6" required class="input"> <br>
            <button class="login button"><a href="main.html">SIGN UP</a></button>
        </form>
        <p class="sign-up-g">______or Sign Up with <a href="#"><i class="fa-brands fa-google"></i></a></p>
        <p class="oldaccount">Already have an Account?<a href="home.html" target="_self"><span class="signup">LOG IN</span></a></p>
    </div>
    
</body>
