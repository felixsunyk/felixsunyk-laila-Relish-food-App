<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7615526440.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-up-page">
        <h1 class="sign-up-page-h1">Create Account</h1>
        <form>
            <input type="text" class="input" name="name" placeholder="Full Name" id="signname"> <br>
            <input type="email" id="signemail" name="Email" placeholder="Email" class="input"><br>
            <input type="password" id="signpassword" placeholder="password" minlength="5" maxlength="8" class="input"><br>
            <button class="login button" value="submit" id="signbutton">SIGN UP</button>
            <!-- <button class="login button"  id="log">LOG IN </button> <br> -->
        </form> 
        <div id="confirmationMessage" style="display: none;">Successful</div>
        <p class="sign-up-g">______or Sign Up with <a href="#"><i class="fa-brands fa-google"></i></a></p>
        <p class="oldaccount">Already have an Account?<a href="index.html" target="_self"><span class="signup">LOG IN</span></a></p>
        
    </div>



    <script src="srcipt.js"></script>
</body>
</html>
