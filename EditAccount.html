<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit account page</title>
    <script src="https://kit.fontawesome.com/7615526440.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editpage">
        <h1 class="editpageh1">account information</h1>
        <div class="hr-container hr"><hr></div>

        <div class="editimagepage">
            <div class="editimage">
                <img src="pictures/felix1.jpg" alt="felix pic" style="width: 6em; height: 6em;border-radius: 50px;" alt="">
            </div>
            <div class="editname">FELIX KPORMON</div>
        </div>
    
        <form action="" method="get">
            <div class="editpageinput">
                <input type="email" placeholder="Email:  example@gmail.com" class="inputedit">
                <button type="button" class="btn-close button editicon" aria-label="Close"></button>
            </div> 
            <div class="editpageinput">
                <input type="tel" placeholder="mobli number: 0814-700-8005" class="inputedit">
                <button type="button" class="btn-close button editicon" aria-label="Close"></button>
            </div>
            <div class="editpageinput">
                <input type="text" placeholder="Date of Birth: " class="inputedit">
                <button type="button" class="btn-close button editicon" aria-label="Close"></button>
            </div>
            <div class="editpageinput">
                <textarea name="" id="" cols="23" rows="2" placeholder="Address:" class="inputedit"></textarea>
                <button type="button" class="btn-close button editicon" aria-label="Close"></button>
            </div>
            <div>
                <button class="login button"><a href="main.html">save</a> </button>
            </div>
        
        </form>
    </div>
    
    
</body>
</html>
